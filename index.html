
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI poem generator</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI poem generator</h1>
    </header>

    <main>
        
        <div class="poemContainer">
        <form id="poem-generator">
            <input type="text" name="" id="userInput" placeholder="Enter Topic of the poem" autofocus required autocomplete="off" class="information">
            <input type="submit" value="Submit" class="submit"><br>
            <small class="hint">i.e: flower</small>
        </form>
        </div>

        
        <div class="poem" id="poemContainer"></div>
        
        
    </main>

    <footer>
        This project was coded by <a href="https://github.com/Olive-Njoroge">Olive Njoroge</a> and is open-sourced on <a href="https://github.com/Olive-Njoroge/poem-generator" target="_blank">Github</a> and is hosted on <a href="https://ai-poem-generator-own.netlify.app/">Netlify</a>
    </footer>
    </div>


    <script src="index.js"></script>
</body>
</html>
