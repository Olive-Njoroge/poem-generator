
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI poem generator</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
    <header>
    <h1>AI poem generator</h1>
    </header>

    <main>
        <form>
            <input type="text" name="" id="" placeholder="Enter Topic of the poem" autofocus required autocomplete="off">
            <input type="submit" value="Submit">
        </form>
        <div>
            The poem will go here
        </div>
    </main>

    <footer>
        This project was coded by <a href="https://github.com/Olive-Njoroge">Olive Njoroge</a> and is open-sourced on <a href="https://github.com/Olive-Njoroge/poem-generator" target="_blank">Github</a> and is hosted on <a href="https://ai-poem-generator-own.netlify.app/">Netlify</a>
    </footer>


    <script src="/index.js"></script>
</body>
</html>
